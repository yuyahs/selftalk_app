version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.2-node
    working_directory: ~/selftalk_app
    steps:
      - checkout:
         path: ~/selftalk_app
      - ruby/install-deps

  test:
    docker:
      - image: cimg/ruby:3.0.2-node
      - image: circleci/mysql:8.0.26
        environment:
          MYSQL_ROOT_PASSWORD: <%= Rails.application.credentials.info[:password] %>
          MYSQL_DATABASE: <%= Rails.application.credentials.test[:database] %>
          MYSQL_USER: <%= Rails.application.credentials.info[:username] %>
          MYSQL_PASSWORD: <%= Rails.application.credentials.info[:password] %>
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/selftalk_app
    steps:
      - checkout:
         path: ~/selftalk_app
      - ruby/install-deps
      - run:
          name: MySQL が準備できるまで待機
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: データベースの作成
          command: bundle exec rake db:create
      - run:
          name: データベースのセットアップ
          command: bundle exec rake db:migrate
      - run:
          name: test
          command: bundle exec rspec
      - run:
          name: Rubocop
          command: bundle exec  rubocop --fail-level W --display-only-fail-level-offenses  # warning以上の警告があればstopをかける

  deploy:
    docker:
      - image: cimg/ruby:3.0.2-node
    working_directory: ~/selftalk_app
    steps:
      - checkout:
         path: ~/selftalk_app
      - ruby/install-deps
      - add_ssh_keys:
          fingerprints: 35:5a:cb:c6:0e:b3:5b:5e:48:fb:dd:99:4c:90:cb:a3
      - run:
          name: 自動デプロイ
          command: bundle exec cap production deploy



workflows:
  version: 2
  build_and_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
